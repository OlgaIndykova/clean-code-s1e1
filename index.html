<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
  href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
  rel="stylesheet"
  >
  <link
  rel="stylesheet"
  href="style.css"
  media="screen"
  charset="utf-8"
  >
</head>
<body class="body">
  <h1></h1>
  <h2></h2>
  <h2></h2>
  <figure class="matrix">
    <img
    class="matrix__img"
    src="./eisenhower-matrix.jpg"
    alt="eisenhower-matrix"
    >
    <a
    class="matrix__info"
    href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?
    </a>
  </figure>
  <main class="main">
    <section class="section">
      <h3 class="section__title">Add Item</h3>
      <div class="section__add-task">  
        <div class="section__task-wrapper">
          <input
          id="new-task"
          class="section__task"
          type="text"
          >
          <button class="section__add-btn">Add</button>
        </div>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="section__incomplete-tasks">
        <li class="section__save-mode">
          <input
          type="checkbox"
          class="section__checkbox"
          >
          <label class="section__task-name">Pay Bills</label>
          <input
          type="text"
          class="section__task"
          >
          <button class="section__edit-btn">Edit</button>
          <button class="section__delete-btn">
            <img
            class="section__delete-arrow"
            src="./remove.svg"
            alt="delete"
            >
          </button>
        </li>
        <li class="section__edit-mode">
          <input
          type="checkbox"
          class="section__checkbox"
          >
          <label class="section__task-name">Go Shopping</label>
          <input
          type="text"
          value="Go Shopping"
          class="section__task"
          >
          <button class="section__edit-btn">Save</button>
          <button class="section__delete-btn">
            <img
            class="section__delete-arrow"
            src="./remove.svg"
            alt="delete"
            >
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="section__completed-tasks">
        <li class="section__save-mode">
          <input
          class="section__checkbox"
          type="checkbox"
          checked
          >
          <label class="section__task-name">See the Doctor</label>
          <input
          type="text"
          class="section__task"
          >
          <button class="section__edit-btn">Edit</button>
          <button class="section__delete-btn">
            <img
            class="section__delete-arrow"
            src="./remove.svg"
            alt="delete"
            >
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
